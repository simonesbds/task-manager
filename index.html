<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <title>Task Manager</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="global.css" />
  </head>
  <body>
    <div
      class="desk d-flex align-items-center justify-content-center p-3 p-md-5"
    >
      <div class="app container-fluid">
        <header
          class="d-flex flex-column flex-md-row justify-content-between align-items-start align-items-md-center gap-3 mb-4"
        >
          <div>
            <h1 class="fw-bold mb-0">Task Manager</h1>
            <p class="text-muted mb-0">La tua scrivania digitale</p>
          </div>

          <div class="d-flex align-items-center gap-2">
            <span id="task-counter" class="badge"></span>
            <button id="theme-toggle" class="btn btn-sm">
              üåô Light On/Off
            </button>
          </div>
        </header>

        <form id="task-form" class="row g-2 mb-3">
          <div class="col-12 col-md-6">
            <input
              type="text"
              id="task-input"
              class="form-control"
              placeholder="Aggiungi un nuovo task..."
              required
            />
          </div>

          <div class="col-6 col-md-3">
            <select id="priority-input" class="form-select">
              <option value="low">Bassa</option>
              <option value="medium">Media</option>
              <option value="high">Alta</option>
            </select>
          </div>

          <div class="col-6 col-md-3 d-grid">
            <button class="btn btn-warning fw-semibold">Aggiungi</button>
          </div>
        </form>

        <input
          type="text"
          id="search-input"
          class="form-control mb-3"
          placeholder="Cerca sulla scrivania..."
        />

        <div class="d-flex flex-wrap gap-2 mb-3">
          <button
            class="btn btn-outline-warning filter-btn active"
            data-filter="all"
          >
            Tutti
          </button>
          <button
            class="btn btn-outline-warning filter-btn"
            data-filter="active"
          >
            Attivi
          </button>
          <button
            class="btn btn-outline-warning filter-btn"
            data-filter="completed"
          >
            Completati
          </button>
        </div>
        <ul id="task-list" class="list-group list-group-flush"></ul>
      </div>
    </div>

    <!-- EDIT -->
    <div class="modal fade" id="editModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">‚úè Modifica Task</h5>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>

          <div class="modal-body">
            <input type="text" id="edit-input" class="form-control" />
          </div>

          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">
              Annulla
            </button>
            <button id="save-edit-btn" class="btn btn-warning">Salva</button>
          </div>
        </div>
      </div>
    </div>

    <!-- DELETE -->
    <div class="modal fade" id="deleteModal" tabindex="-1">
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">üóë Conferma eliminazione</h5>
            <button class="btn-close" data-bs-dismiss="modal"></button>
          </div>

          <div class="modal-body">
            Sei sicuro di voler eliminare questo task?
          </div>

          <div class="modal-footer">
            <button class="btn btn-secondary" data-bs-dismiss="modal">
              Annulla
            </button>
            <button id="confirm-delete-btn" class="btn btn-danger">
              Elimina
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
  </body>
</html>
